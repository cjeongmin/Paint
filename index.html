<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Paint</title>
  </head>
  <body>
    <div class="display">
      <div class="canvas_range">
        <canvas class="canvas" width="800," height="800"></canvas>
        <input
          type="range"
          class="penWidth"
          min="0.1"
          max="5.0"
          step="0.1"
          value="2.5"
        />
      </div>
      <div class="colors">
        <div class="color" style="background-color: #ffffff;"></div>
        <div class="color" style="background-color: #000000;"></div>
        <div class="color" style="background-color: #ff0000;"></div>
        <div class="color" style="background-color: #ffcc00;"></div>
        <div class="color" style="background-color: #ffff00;"></div>
        <div class="color" style="background-color: #00ff00;"></div>
        <div class="color" style="background-color: #0000ff;"></div>
        <div class="color" style="background-color: #000080;"></div>
        <div class="color" style="background-color: #cc00ff;"></div>
        <div class="customColor"></div>
      </div>
    </div>

    <script type="module" src="dist/index.js"></script>
  </body>
</html>
